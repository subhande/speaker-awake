<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Outer speaker body -->
  <rect
    x="6" y="3" width="12" height="18" rx="1"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Speaker “dot” -->
  <circle
    cx="12" cy="15" r="2"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Sound pulse/dot -->
  <circle
    cx="12" cy="8" r="0.5"
    fill="currentColor"/>
</svg>
